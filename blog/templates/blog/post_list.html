{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="panel panel-default">
				  <div class="panel-body">
				    <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
				  </div>
				  <div class="panel-footer">published: {{ post.published_date }}</div>
				</div>
    </div>
{% endfor %}
{% endblock content %}
